<!DOCTYPE html>
<html>
<head>
	<title>Botones de registro y visualización de usuarios</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			text-align: center;
			padding-top: 50px;
		}
		h1 {
			color: #555;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			margin: 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Bienvenido</h1>
	<p>Por favor, seleccione una opción:</p>

	<button onclick="location.href='visualizacion.html'">Registrar usuario</button>
	<button onclick="location.href='visualizarUsuarios'">Eliminar Usuario</button>
	<button onclick="location.href='visualizarUsuarios'">Visualizar Usuarios</button>
	
</body>
</html>
